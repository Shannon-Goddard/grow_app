  <body class="customBody">
    <div id="loader-wrapper">
      <!-- Optional: Add a loading spinner or animation here -->
    </div>
    
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0"><a href="#"><span></span></a></h1>
        <a id="taskButton" href="../../mygrow/select-your-light-watts/select-your-light-watts-1.html" class="get-started-btn scrollto" rel="nofollow">select this strain</a>
      </div>
    </header><!-- End Header -->
    
    <main id="main" class="container">
      <!-- ======= Search Section ======= -->
      <section id="hero">
        <div class="container" data-aos="fade-up">
          <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
            <div class="col-xl-6 col-lg-8">
              <h1>SELECT A STRAI<span>N</span></h1>
              <div class="form-group">
                <label for="growName">Name Your Grow:</label>
                <input type="text" id="growName" name="growName" placeholder="e.g., Red Dragon Grow 1">
              </div>
            </div>
          </div>
        </div>

        <br>

        <div class="search-content" data-aos="fade-up" data-aos-delay="150">
          <input type="text" id="myInput" placeholder="Search for strains.." autocomplete="off">
          <div id="strainListContainer" class="dropdown-list" style="display: none;">
            <ul id="strainList" class="text-start"></ul>
          </div>
          <button id="addStrainBtn" class="add-strain-button" style="display: none;">Click here if your strain not listed</button>
        </div>
        
        <div class="container d-flex align-items-center justify-content-lg-between">
          <div id="box" class="container">
            <div class="image"><img id="image" src="" style="width:45%;" alt=""></div>
            <h1 class="post-title"><div id="strain"></div></h1>
            <h2><div id="THC"></div></h2>
            <h2><div id="CBD"></div></h2>
            <h3><div id="Sativa"></div><div id="Indica"></div><div id="Hybrid"></div></h3>
            <h4><div id="Grow"></div><div id="weeks"> weeks of flowering</div></h4>
            <br>
            <div align="left">
              <p><div id="info"></div></p>
              <p><div id="more"></div></p>
            </div>
          </div>
        </div>
        
        <!-- Add Strain Modal -->
        <div id="addStrainModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);">
          <div class="modal-content" style="background-color: #fff; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 5px;">
            <span class="close" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
            <h2>Add Your Custom Strain</h2>
            <form id="addStrainForm">
              <div class="form-group" style="margin-bottom: 15px;">
                <label for="customStrainName">Strain Name:</label>
                <input type="text" id="customStrainName" class="form-control" required>
              </div>
              
              <div class="form-group" style="margin-bottom: 15px;">
                <label>Strain Type:</label>
                <div>
                  <label style="margin-right: 15px;">
                    <input type="radio" name="strainType" value="pheno" checked> Pheno
                  </label>
                  <label>
                    <input type="radio" name="strainType" value="auto"> Auto
                  </label>
                </div>
              </div>
              
              <div id="phenoFields" style="margin-bottom: 15px;">
                <label for="customGrowWeeks">Flowering Time (weeks):</label>
                <input type="number" id="customGrowWeeks" class="form-control" min="1" max="20" required>
              </div>
              
              <div id="autoFields" style="display: none; margin-bottom: 15px;">
                <label for="customSeedToHarvest">Seed to Harvest Days:</label>
                <input type="number" id="customSeedToHarvest" class="form-control" min="1" max="120">
              </div>
              
              <button type="submit" class="btn btn-primary" style="background-color: #04AA6D; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Add Strain</button>
            </form>
          </div>
        </div>
        
        <br>
        <br>
      </section>
