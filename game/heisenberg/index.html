<body>
  <!-- Second smoke layer -->
  <div class="smoke-layer-2"></div>

  <!-- Game UI with Bootstrap container -->
  <div class="game-ui container text-center position-relative z-3 d-flex flex-column">
    <h1 class="mb-3">HEISENBERG</h1>
    <!-- Lifelines -->
    <div class="lifelines row justify-content-center mb-2 g-2">
      <div class="col-3 col-md-1"><button id="call-jesse" class="btn w-100">50:50</button></div>
      <div class="col-3 col-md-1"><button id="ask-gus" class="btn w-100">Ask</button></div>
      <div class="col-3 col-md-1"><button id="poll-cartel" class="btn w-100">Poll</button></div>
    </div>
    <!-- Sound Toggle -->
    <button id="sound-toggle" class="sound-toggle sound-off position-absolute top-0 end-0 mt-2 me-2">ðŸ”‡</button>
    <!-- Timer -->
    <div class="timer mx-auto mb-2" id="timer">15</div>
    <!-- Question -->
    <div class="question mx-auto mb-2"></div>
    <!-- Prize -->
    <div class="prize mb-2">$500</div>
    <!-- Spacer to push options down -->
    <div class="spacer flex-grow-1"></div>
    <!-- Options -->
    <div class="options row justify-content-center g-2">
      <div class="col-10 col-md-6 col-lg-3"><button onclick="checkAnswer('A')" class="btn w-100"></button></div>
      <div class="col-10 col-md-6 col-lg-3"><button onclick="checkAnswer('B')" class="btn w-100"></button></div>
      <div class="col-10 col-md-6 col-lg-3"><button onclick="checkAnswer('C')" class="btn w-100"></button></div>
      <div class="col-10 col-md-6 col-lg-3"><button onclick="checkAnswer('D')" class="btn w-100"></button></div>
    </div>
  </div>

  <!-- Poll Results Overlay -->
  <div class="poll-results position-fixed top-50 start-50 translate-middle z-4" id="poll-results" style="display: none;">
    <h3>Votes</h3>
    <div class="poll-bar d-flex align-items-center"><span>A:</span><div id="poll-a" style="width: 0%;">0%</div></div>
    <div class="poll-bar d-flex align-items-center"><span>B:</span><div id="poll-b" style="width: 0%;">0%</div></div>
    <div class="poll-bar d-flex align-items-center"><span>C:</span><div id="poll-c" style="width: 0%;">0%</div></div>
    <div class="poll-bar d-flex align-items-center"><span>D:</span><div id="poll-d" style="width: 0%;">0%</div></div>
  </div>

  <!-- Smoke Message Overlay -->
  <div id="smoke-message" style="display: none;" class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center z-4">
    <div class="smoke-message-content" id="smoke-message-content"></div>
