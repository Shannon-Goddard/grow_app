<html lang="en">

    <!-- Essential Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Mobile WebView Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">

    <meta http-equiv="Cache-Control" content="max-age=31536000, public">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" as="style" crossorigin="anonymous">
    
    <!-- CSS Files -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="assets/css/mydiary.css" rel="stylesheet">
    
    <title>MyDiary</title>
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
      <div class="container d-flex align-items-center justify-content-lg-between">
        <h1 class="logo me-auto me-lg-0">MyDiary</h1>
        <a href="../mygrow/schedule-viewer/schedule-viewer.html" class="get-started-btn scrollto" rel="nofollow">Information Overload</a>
      </div>
    </header><!-- End Header -->
    
    <main class="container">
        <!-- Grow Selection -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form id="growForm" class="mb-2">
                    <label for="growSelect">Select Grow:</label>
                    <select id="growSelect" name="growId" class="form-select form-select-sm d-inline-block w-auto">
                        <!-- Options will be populated dynamically -->
                    </select>
                </form>
            </div>
        </div>
        
        <!-- Column Selector -->
        <div id="column-selector" class="mb-3">
            <h5>Select columns to display:</h5>
            <div id="column-options" style="min-height: 60px;">
                <!-- Column checkboxes will be added here -->
            </div>
        </div>
        
        <!-- Data Container -->
        <div id="data-container">
            <!-- Camera View -->
            <video id="camera-view" autoplay playsinline></video>
            <img id="captured-photo" alt="Captured photo">
            
            <!-- Data Overlay -->
            <div id="data-overlay">
                <table id="data-table" class="table table-sm table-dark">
                    <!-- Data will be populated here -->
                </table>
            </div>
            
            <!-- Camera Controls -->
            <div class="camera-controls">
                <button id="capture-btn" class="camera-button"><i class="fas fa-camera"></i></button>
            </div>
            
            <!-- Photo Controls -->
            <div class="photo-controls">
                <button id="save-btn" class="camera-button"><i class="fas fa-download"></i></button>
                <button id="retake-btn" class="camera-button"><i class="fas fa-redo"></i></button>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="../mygrow/common/js/indexedDBService.js"></script>
    <script type="module" src="assets/js/mydiary.js"></script>
    
</body>
</html>
